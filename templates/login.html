<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMT. System - เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb; /* สีน้ำเงินหลักของแอป */
            --bg-color: #f3f4f6;      /* สีพื้นหลัง */
            --text-color: #1f2937;    /* สีตัวอักษร */
        }

        body {
            font-family: 'Kanit', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); /* เงาฟุ้งๆ ให้ดูมิติ */
            width: 85%;
            max-width: 350px;
            text-align: center;
        }

        /* การตกแต่ง Logo */
        .logo-img {
            max-width: 140px; /* ปรับขนาดโลโก้ */
            height: auto;
            margin-bottom: 1rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .app-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 25px;
        }

        /* การตกแต่ง Form */
        .form-group {
            margin-bottom: 1.2rem;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-family: 'Kanit', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); /* เอฟเฟกต์แสงรอบช่อง */
        }

        /* ปุ่มกด */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
            transition: background-color 0.2s;
        }

        .btn-login:hover {
            background-color: #1d4ed8;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        /* ข้อความ Error */
        .error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-top: 15px;
            padding: 8px;
            background-color: #fee2e2;
            border-radius: 6px;
            display: none; /* ซ่อนไว้ก่อน */
        }
        
        /* Copyright ด้านล่าง */
        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="https://i.postimg.cc/cL8k32CT/logo.png" alt="Logo" class="logo-img">

        <div class="app-title">LMT. Information System</div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">ชื่อผู้ใช้งาน (Username)</label>
                <input type="text" id="username" required placeholder="กรอกชื่อผู้ใช้">
            </div>
            
            <div class="form-group">
                <label for="password">รหัสผ่าน (Password)</label>
                <input type="password" id="password" required placeholder="กรอกรหัสผ่าน">
            </div>
            
            <button type="submit" class="btn-login">เข้าสู่ระบบ</button>
            
            <div class="error-msg" id="errorMsg">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง</div>
        </form>

        <div class="footer-text">© 2025 LMT Transport</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault(); // ป้องกันหน้าเว็บรีเฟรชเอง

            // 1. ดึงค่าจากช่องกรอก
            const usernameInput = document.getElementById('username').value;
            const passwordInput = document.getElementById('password').value;
            
            // UI Elements
            const btn = document.querySelector('.btn-login');
            const errorMsg = document.getElementById('errorMsg');

            // 2. เปลี่ยนสถานะปุ่มระหว่างรอโหลด
            btn.innerText = "กำลังตรวจสอบ...";
            btn.disabled = true;
            errorMsg.style.display = 'none';

            try {
                // 3. ส่งข้อมูลไปตรวจสอบที่ Server (app.py)
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        username: usernameInput, 
                        password: passwordInput 
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    // 4. ถ้าถูกต้อง: บันทึกข้อมูลคนขับลงเครื่อง
                    localStorage.setItem('driver_data', JSON.stringify(data.driver));
                    
                    // 5. ตรวจสอบ Role เพื่อพาไปหน้าจอที่ถูกต้อง
                    if(data.driver.role === 'admin'){
                        window.location.href = '/admin-dashboard';
                    } else {
                        window.location.href = '/driver-dashboard';
                    }
                } else {
                    // ถ้า Username/Pass ผิด
                    throw new Error('Login failed');
                }
            } catch (error) {
                // 6. ถ้าเกิดข้อผิดพลาด
                btn.innerText = "เข้าสู่ระบบ";
                btn.disabled = false;
                errorMsg.style.display = 'block';
                errorMsg.innerText = "ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง";
            }
        });
    </script>
</body>
</html>
